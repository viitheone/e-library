<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Cart</title>
    <link rel="stylesheet" href="cartstyle.css">
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-item">
            <img src="book4.jpg" alt="Book Cover" class="book-cover">
            <div class="book-details">
                <h2>IKIGAI</h2>
                <p>Author: Héctor García and Francesc Miralles</p>
                <p>Price: ₹499/-</p>
                <p>Quantity: 1</p>
            </div>
        </div>
        <div class="cart-total">
            <h2>Total: ₹499/-</h2>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
